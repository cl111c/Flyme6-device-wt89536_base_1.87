
# SENSOR : ALIAS
# tsens_tz_sensor4 : cpu4
# tsens_tz_sensor2 : pop_mem
# tsens_tz_sensor15 : gpu
# tsens_tz_sensor13 : L2_cache_0
# tsens_tz_sensor12 : cpu3
# tsens_tz_sensor11 : cpu2
# tsens_tz_sensor10 : cpu1
# tsens_tz_sensor9 : cpu0
# tsens_tz_sensor8 : L2_cache_1
# tsens_tz_sensor7 : cpu7
# tsens_tz_sensor6 : cpu6
# tsens_tz_sensor5 : cpu5

debug
#Conf file: /system/etc/thermal-engine.conf

[LCD_SKIN_MANAGEMENT]
algo_type       monitor
sampling        5000
sensor          xo_therm
thresholds      41000 43000 45000 47000 50000
thresholds_clr  39000 41000 43000 45000 47000 
actions         lcd lcd lcd lcd lcd
action_info     150 120 115 110 105 100

[CHARGING_MONITOR]
algo_type        monitor
sensor           xo_therm
sampling         5000
thresholds       44000 46000 48000
thresholds_clr   42000 44000 46000
actions          battery battery battery   
action_info      1 2 3       

[CPU1_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor case_therm
thresholds 43000
thresholds_clr 40000
actions hotplug_1
action_info 1

[CPU0_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor case_therm
thresholds 40000
thresholds_clr 37000
actions hotplug_2
action_info 1

[VIRTUAL-CPUS]
#algo_type virtual
trip_sensor tsens_tz_sensor9
set_point 75000
set_point_clr 65000
sensors tsens_tz_sensor9 tsens_tz_sensor10 tsens_tz_sensor11 tsens_tz_sensor12
weights
sampling 50
math 2

[SS-GPU]
#algo_type ss
sampling 250
sensor gpu
device gpu
set_point 95000
set_point_clr 65000
time_constant 0

[SS-POPMEM]
#algo_type ss
sampling 250
sensor case_therm
device cluster0
set_point 41000
set_point_clr 38000
time_constant 2
device_max_limit 1500000

[SS-CPUS-ALL]
#algo_type ss
sampling 50
sensor VIRTUAL-CPUS
device cluster0
set_point 95000
set_point_clr 55000
time_constant 0

[VDD_RSTR_MONITOR-TSENS15]
#algo_type monitor
sampling 1000
sensor tsens_tz_sensor15
thresholds 5000
thresholds_clr 10000
actions vdd_restriction
action_info 1
descending

